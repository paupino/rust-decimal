[package]
name = "rust_decimal"
version = "1.0.3"
authors = ["Paul Mason <paul@form1.co.nz>"]
edition = "2018"

description = "A Decimal Implementation written in pure Rust suitable for financial calculations."
documentation = "https://docs.rs/rust_decimal/"
repository = "https://github.com/paupino/rust-decimal"
readme = "./README.md"

keywords = ["decimal","financial","fixed","precision"]
categories = ["science","data-structures"]

license = "MIT"

[badges]
travis-ci = { repository = "paupino/rust-decimal", branch = "master" }

[dependencies]
num = "0.2"
byteorder = "1.3"
float-cmp = "0.5.0"
diesel = { version = "1.4", default-features = false, features = ["postgres"], optional = true }
tokio-postgres = { version = "0.5.0-alpha.1", optional = true }
bytes = { version = "0.4" }
serde = { version = "1.0", optional = true }

[dev-dependencies]
rand = "0.7"
serde_json = "1.0"
serde_derive = "1.0"
tokio = { version = "0.2.0-alpha.6" }
futures-preview = { version = "0.3.0-alpha.19" }

[features]
default = ["serde"]
postgres = ["tokio-postgres"]

[workspace]
members = [".", "./macros", "./fuzzer"]
